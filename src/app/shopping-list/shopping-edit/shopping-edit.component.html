<div class="row">
  <div class="col-md-12">
    <form #f="ngForm" (ngSubmit)="onAdd(f)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">name</label>
          <input type="text" id="name" class="form-control" ngModel #name name="name" required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" ngModel #amount name="amount" required
            pattern="^[0-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" [disabled]="!f.valid" type="submit">{{editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger" type="button" (click)="onDelete(f)" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="resetForm(f)">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
