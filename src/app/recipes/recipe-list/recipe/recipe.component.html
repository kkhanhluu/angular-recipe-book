<a routerLinkActive="active" [ngStyle]="{'cursor': 'pointer'}" class="list-group-item clearfix" [routerLink]="['/recipes', id]">
  <div class="pull-left">
    <h2>{{recipe.name}}</h2>
    <p>{{recipe.description}}</p>
  </div>
  <span class="pull-right">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 58px;">
  </span>
</a>
