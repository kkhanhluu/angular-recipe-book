<div class="row">
	<div class="col-md-12 col-xs-12">
    <img src="{{recipe.imagePath}}" alt="" style="max-width: 300px;" class="img-responsive">
  </div>
</div>
<div class="row">
	<div class="col-xs-12 col-md-12">
    <h2>{{recipe.name}}</h2>
  </div>
</div>
<div class="row">
	<div class="col-xs-12 col-md-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer" (click)="onAddIngredients()">To Shopping List</a>
        </li>
        <li>
          <a style="cursor: pointer" routerLink="edit">Edit Recipe</a>
        </li>
        <li>
          <a style="cursor: pointer" routerLink="/recipes" (click)="onDelete()">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
	<div class="col-xs-12 col-md-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
	<div class="col-xs-12 col-md-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let i of recipe.ingredients">
        {{i.name}} - {{i.amount}}
      </li>
    </ul>
  </div>
</div>
